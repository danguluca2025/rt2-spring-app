<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{common/layout_3block :: layout(~{::body/content()})}">

<head>
	<title>社員変更確認 | 社員管理システム</title>
	<meta charset="UTF-8" />
</head>

<body class="admin user_update_check_admin">
	<div class="admin-inner">
		<h3>社員変更確認画面</h3>
		<div class="change-box">
			<div class="update">
				<th:block th:switch="${session.loginUser.authority}">
					<span th:case="1">
						<div class="form">
							<div class="label">パスワード：</div>
							<div class="input">※非表示</div>
						</div>
						<div class="form">
							<div class="label">社員名：</div>
							<div class="input" th:text="${session.loginUser.empName}"></div>
						</div>
						<div class="form">
							<div class="label">性別：</div>
							<div class="input" th:switch="${session.loginUser.gender}">
								<span th:case="1">男性</span>
								<span th:case="2">女性</span>
							</div>
						</div>
						<div class="form">
							<div class="label">住所：</div>
							<div class="input" th:text="${employeeForm.address}"></div>
						</div>
						<div class="form">
							<div class="label">生年月日：</div>
							<div class="input" th:text="${#dates.format(session.loginUser.birthday, 'yyyy/MM/dd')}"></div>
						</div>
						<div class="form">
							<div class="label">権限：</div>
							<div class="input" th:switch="${session.loginUser.authority}">
								<span th:case="1">一般</span>
								<span th:case="2">管理者</span>
							</div>
						</div>
						<div class="form">
							<div class="label">部署名：</div>
							<div class="input" th:switch="${session.loginUser.deptId}">
								<span th:case="1">営業部</span>
								<span th:case="2">経理部</span>
								<span th:case="3">総務部</span>
							</div>
						</div>
						<form th:action="@{/update/complete}" method="post" th:object="${employeeForm}" name="check">
							<!-- ↑追加箇所 -->
							<div class="form">
								<div class="label"></div>
								<div class="input">
									<input type="hidden" th:field="*{empId}" />
									<input type="hidden" th:field="*{empPass}" />
									<input type="hidden" th:field="*{empName}" />
									<input type="hidden" th:field="*{gender}" />
									<input type="hidden" th:field="*{address}" />
									<input type="hidden" th:field="*{birthday}" />
									<input type="hidden" th:field="*{authority}" />
									<input type="hidden" th:field="*{deptId}" />
									<input type="submit" value="変更" />
								</div>
							</div>
						</form>
						<form th:action="@{/update/back}" method="post" th:object="${employeeForm}">
							<div class="form">
								<div class="label"></div>
								<div class="input">
									<input type="hidden" th:field="*{empId}" />
									<input type="hidden" th:field="*{empPass}" />
									<input type="hidden" th:field="*{empName}" />
									<input type="hidden" th:field="*{gender}" />
									<input type="hidden" th:field="*{address}" />
									<input type="hidden" th:field="*{birthday}" />
									<input type="hidden" th:field="*{authority}" />
									<input type="hidden" th:field="*{deptId}" />
									<input type="submit" value="戻る" />
								</div>
							</div>
						</form>
					</span>

					<span th:case="2">
						<div class="form">
							<div class="label">パスワード：</div>
							<div class="input">※非表示</div>
						</div>
						<div class="form">
							<div class="label">社員名：</div>
							<div class="input" th:text="${employeeForm.empName}"></div>
						</div>
						<div class="form">
							<div class="label">性別：</div>
							<div class="input" th:switch="${employeeForm.gender}">
								<span th:case="1">男性</span>
								<span th:case="2">女性</span>
							</div>
						</div>
						<div class="form">
							<div class="label">住所：</div>
							<div class="input" th:text="${employeeForm.address}"></div>
						</div>
						<div class="form">
							<div class="label">生年月日：</div>
							<div class="input" th:text="${#dates.format(employeeForm.birthday, 'yyyy/MM/dd')}"></div>
						</div>
						<div class="form">
							<div class="label">権限：</div>
							<div class="input" th:switch="${employeeForm.authority}">
								<span th:case="1">一般</span>
								<span th:case="2">管理者</span>
							</div>
						</div>
						<div class="form">
							<div class="label">部署名：</div>
							<div class="input" th:switch="${employeeForm.deptId}">
								<span th:case="1">営業部</span> <span th:case="2">経理部</span> <span th:case="3">総務部</span>
							</div>
						</div>
						<form th:action="@{/update/complete}" method="post" th:object="${employeeForm}" name="check">
							<!-- ↑追加箇所 -->
							<div class="form">
								<div class="label"></div>
								<div class="input">
									<input type="hidden" th:field="*{empId}" />
									<input type="hidden" th:field="*{empPass}" />
									<input type="hidden" th:field="*{empName}" />
									<input type="hidden" th:field="*{gender}" />
									<input type="hidden" th:field="*{address}" />
									<input type="hidden" th:field="*{birthday}" />
									<input type="hidden" th:field="*{authority}" />
									<input type="hidden" th:field="*{deptId}" />
									<input type="submit" value="変更" />
								</div>
							</div>
						</form>
						<form th:action="@{/update/back}" method="post" th:object="${employeeForm}">
							<div class="form">
								<div class="label"></div>
								<div class="input">
									<input type="hidden" th:field="*{empId}" />
									<input type="hidden" th:field="*{empPass}" />
									<input type="hidden" th:field="*{empName}" />
									<input type="hidden" th:field="*{gender}" />
									<input type="hidden" th:field="*{address}" />
									<input type="hidden" th:field="*{birthday}" />
									<input type="hidden" th:field="*{authority}" />
									<input type="hidden" th:field="*{deptId}" />
									<input type="submit" value="戻る" />
								</div>
							</div>
						</form>
					</span>
				</th:block>
			</div>
		</div>
	</div>
</body>

</html>
